databaseChangeLog:
  - changeSet:
      id: 1
      author: Ashhar
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: accountId
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: userId
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: accountType
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: openingDate
                  type: DATE
        - addForeignKeyConstraint:
            baseTableName: accounts
            baseColumnNames: userId
            constraintName: users_fk
            referencedTableName: users
            referencedColumnNames: userId
