databaseChangeLog:
    - changeSet:
          id: 1
          author: Ashhar
          changes:
              - createTable:
                    tableName: permissions
                    columns:
                        - column:
                              name: permissionId
                              type: int
                              autoIncrement: true
                              constraints:
                                  primaryKey: true
                                  nullable: false
                        - column:
                              name: permissionName
                              type: varchar(255)
                              constraints:
                                  nullable: false

